############################################################################
# Configuration for a VIC20 with no or 3KB RAM expansion and vmon
# located in cartridge ROM at $a000.
#
# $1c00 - $1dff         ; VMON screen
# $1e00 - $1fff         ; Native screen
#
############################################################################
#
# Note:
#   There is no ZP defined in this configuration file as vmon does not
#   touch any zeropage memory. This will prevent vmon from interfering with
#   any programs using zeropage memory.
#
MEMORY {
    RAM:    start = $0120, size = $0040, define = yes;
    ROM:    start = $A000, size = $1000, fill = yes, file = %O;
}

SEGMENTS {
    CARTRIDGE_HEADER:           load = ROM, type = ro;
    INIT:                       load = ROM, type = ro;
    INITVARS_RAM:               load = RAM, type = bss, define = yes;
    INITVARS_ROM:               load = ROM, type = ro,  define = yes;
    KEY_CODE_TABLE:             load = ROM, type = ro,  define = yes;
    KEY_HANDLER_JUMP_TABLE_LO:  load = ROM, type = ro,  define = yes;
    KEY_HANDLER_JUMP_TABLE_HI:  load = ROM, type = ro,  define = yes;
    CODE:                       load = ROM, type = ro;
    ROM:                        load = ROM, type = ro;
    DATA:                       load = RAM, type = bss;
}
